{% load staticfiles %}
{% load bootstrap %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>CAT | IAB</title>
	
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body style="background-color:#F1F1F1;">

	<!-- NAVBAR START -->
    <nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">CAT</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<!-- NAVBAR END -->

	<div>
		<center>
			<div>
				<br><h2>Captcha Analysis Tool</h2><br>
				Type your name and press start!
			</div>
			<br><br>
			<div style="width:15%">
				<form method="post" action="/">
					{% csrf_token %}
					<input name="name" id="name" class="form-control input-hg" placeholder="Name"><br>
					<input class="btn btn-success" type="submit" id="submit" value="Start"><br><br>
					{% if nameError %}
						Come on, gimme a name <strong>bruh</strong>
					{% endif %}
				</form>
			</div>
			<br><br>
		</center>
	</div>


<footer>
	<div style="text-align:center;">
		<hr style="color:#D0D0D0; background-color:#D0D0D0; height:1px; width:80%;">
		Developed by Lohit and Weed
	</div>
</footer>

</body>
</html>
